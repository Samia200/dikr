<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dikr - استغفار</title>
    <link rel="shortcut icon" type="image/png" href="icon-removebg-preview.png" >

    <link rel="stylesheet" href="adkar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
</head>
<body>
    
    <nav>
      <a href="index.html">  <i class="far fa-arrow-alt-circle-left fa-2x"></i></a>
       <div class="title"><h1>استغفار</h1></div> 
     </nav>
     <div class="container one">
        <div class="container one">
            <div class="containte  cont-val">
                <p>
                    استغفر الله      
                          </p>
                <span id="value">0</span>
                <div class="button-container">
                  <button class="btn increase"><i class="fas fa-caret-up"></i></button>
                  <button class="btn reset"><i class="fas fa-undo"></i></button>
                  <button class="btn decrease "><i class="fas fa-caret-down"></i></button>
                </div>
            </div>
         </div>
    
         <script>
             let count = 0 ;
    
    const value = document.querySelector("#value");
    const btns = document.querySelectorAll(".btn");
    
    btns.forEach(function(btn){
      
        btn.addEventListener("click" , function(e){
        const styles = e.currentTarget.classList;
         if(styles.contains("decrease")){
            count-- ;
        } else if (styles.contains("increase")){
            count++ ;
         } else {
            count = 0 ;
          }
    
          if (count > 0){
              value.style.color = "green";
          }
          if (count < 0){
            value.style.color = "red";
        }
        if (count === 0){
            value.style.color = "#1f1e1e";
        }
          
    
          value.textContent = count;
     });
    });
         </script>
</body>
</html>
